name: flutter_opendroneid
description: A flutter plugin for reading Wi-Fi and Bluetooth Remote ID advertisements using native Android and iOS platform-specific implementation.
version: 0.13.0
repository: https://github.com/dronetag/flutter-opendroneid

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^10.2.0 
  device_info_plus: ^8.0.0
# change to path to your clone of dart-opendroneid
# TODO: change when dart_opendroneid is released 
  dart_opendroneid:
    path: ../../dart-opendroneid/dart-opendroneid

dev_dependencies:
  pigeon: ^10.1.6

flutter:
  plugin:
    platforms:
      android:
        package: cz.dronetag.flutter_opendroneid
        pluginClass: FlutterOpendroneidPlugin
      ios:
        pluginClass: FlutterOpendroneidPlugin